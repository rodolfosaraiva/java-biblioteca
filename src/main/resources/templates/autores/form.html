<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:form="http://www.w3.org/1999/xhtml"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8" />
    <title>Autor Formul√°rio</title>
</head>
<body>

<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" th:href="@{/autores/list}">Autores</a></li>
        <li class="breadcrumb-item active" aria-current="page">Novo Autor</li>
    </ol>
</nav>

<div layout:fragment="content" class="container">

    <form id="livroForm" th:action="@{/autores/gravar}" method="post" th:object="${autor}" action="#" >
        <div class="form-group row">
            <input type="hidden"  th:field="*{id}" />

            <label for="staticTitulo" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nome}"  class="form-control form-control-plaintext" id="staticTitulo" >
                <span  th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3 col-md-offset-2">
                <button type="submit" class="btn btn-primary btn-block btn-large">Salvar</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
