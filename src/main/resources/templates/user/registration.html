<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Biblioteca</title>
</head>
<body>
<h1 layout:fragment="header">Biblioteca</h1>
<div layout:fragment="content" class="container">
	<form id="userForm" th:action="@{/user/registration}" th:object="${userForm}" action="#" method="post">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">Usu√°rio</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{username}" id="username" name="username" class="form-control form-control-plaintext"/>
				<span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Nome Error</span>
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Senha</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{password}" id="password" name="password" class="form-control form-control-plaintext" />
				<span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Nome Error</span>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2 col-sm-offset-2">
				<button type="submit" class="btn btn-primary">Registrar</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
