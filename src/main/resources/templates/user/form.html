<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	  layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
<h1 layout:fragment="header">Biblioteca</h1>
<div layout:fragment="content" class="container">
	<form name="f" th:action="@{/user/autentication}" method="post">
		<div class="form-group row">
			<label for="username" class="col-md-3 col-form-label">Login</label>
			<div class="col-md-4">
				<input type="text" id="username" name="username" class="form-control form-control-plaintext" />
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-md-3 col-form-label">Senha</label>
			<div class="col-md-4">
				<input type="password" id="password" name="password" class="form-control form-control-plaintext" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-offset-3 col-md-4">
				<button type="submit" class="btn btn-primary btn-block">Log in</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
