<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:form="http://www.w3.org/1999/xhtml"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8" />
    <title>Livro Formulário</title>
</head>
<body>

<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" th:href="@{/livros/list}">Livros</a></li>
        <li class="breadcrumb-item active" aria-current="page">Novo Livro</li>
    </ol>
</nav>

<div layout:fragment="content" class="container">

    <form id="livroForm" th:action="@{/livros/gravar}" method="post" th:object="${livro}" action="#" >
        <div class="form-group row">
            <input type="hidden"  th:field="*{id}" />

            <label for="staticTitulo" class="col-sm-2 col-form-label">Título</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nome}"  class="form-control form-control-plaintext" id="staticTitulo" >
                <span  th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticTitulo" class="col-sm-2 col-form-label">Autor</label>
            <div class="col-sm-10">
                <select form="livroForm" th:object="${livro}" th:field="*{autor}" class="form-control">
                    <option value="">Selecione o Autor</option>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:utext="${autor.nome} " selected="selected"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticPaginas" class="col-sm-2 col-form-label">Total Páginas</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{quantidadePaginas}" class="form-control form-control-plaintext" id="staticPaginas" >
                <span  th:if="${#fields.hasErrors('quantidadePaginas')}" th:errors="*{quantidadePaginas}">Quantidade de pagina Error</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3 col-md-offset-2">
                <button type="submit" class="btn btn-primary btn-block btn-large">Salvar</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
